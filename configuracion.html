<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - EMITÍ</title>
  <meta name="description" content="Configurá impuestos y preferencias de cuenta en Emití Web."/>
  <link rel="icon" href="assets/favicon.png" type="image/png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="css/bootstrap-overrides.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    /* Botón Activo/Inactivo estilo píldora */
    .btn-estado {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.35rem 1.2rem;
      border: none;
      border-radius: 50px;
      transition: all 0.25s ease-in-out;
      cursor: pointer;
      min-width: 90px;
    }
    .btn-estado.activo {
      background-color: #28a745;
      color: #fff;
      box-shadow: 0 2px 6px rgba(40,167,69,0.4);
    }
    .btn-estado.activo:hover {
      background-color: #218838;
      box-shadow: 0 3px 8px rgba(33,136,56,0.5);
    }
    .btn-estado.inactivo {
      background-color: #fd7e14;
      color: #fff;
      box-shadow: 0 2px 6px rgba(253,126,20,0.4);
    }
    .btn-estado.inactivo:hover {
      background-color: #e56e0f;
      box-shadow: 0 3px 8px rgba(229,110,15,0.5);
    }

    .form-floating > label { padding-left: .75rem; }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-white border-bottom py-3">
    <div class="container d-flex flex-column flex-sm-row align-items-center gap-3 text-center text-sm-start">
      <img src="assets/logo.png" alt="Logo Emití" width="120" height="120" class="img-fluid" decoding="async" fetchpriority="high">
      <h1 class="h5 text-muted mb-0">Gestión Profesional de Facturas</h1>
    </div>
  </header>

  <!-- Menú principal -->
  <nav class="menu">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
        <div class="col d-grid">
          <a href="index.html" class="btn btn-light border rounded-pill w-100 shadow-sm fw-bold d-inline-flex align-items-center justify-content-center gap-2">
            <i class="fa-solid fa-chart-column"></i> Dashboard
          </a>
        </div>
        <div class="col d-grid">
          <a href="nueva-factura.html" class="btn btn-light border rounded-pill w-100 shadow-sm fw-bold d-inline-flex align-items-center justify-content-center gap-2">
            <i class="fa-solid fa-file-invoice"></i> Nueva Factura
          </a>
        </div>
        <div class="col d-grid">
          <a href="facturas.html" class="btn btn-light border rounded-pill w-100 shadow-sm fw-bold d-inline-flex align-items-center justify-content-center gap-2">
            <i class="fa-solid fa-file-invoice-dollar"></i> Facturas
          </a>
        </div>
        <div class="col d-grid">
          <a href="configuracion.html" aria-current="page" class="btn btn-light border rounded-pill w-100 shadow-sm fw-bold d-inline-flex align-items-center justify-content-center gap-2 active">
            <i class="fa-solid fa-gear"></i> Configuración
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="configuracion">
    <div class="container py-3">
      <!-- Configuración de impuestos -->
      <section class="section-card p-4 mb-4">
        <h2 class="mb-1">Configuración de impuestos</h2>
        <p class="text-muted mb-3">Gestioná los impuestos que se aplicarán a tus facturas</p>

        <div class="list-group rounded-3 mb-3">
          <div class="list-group-item d-flex align-items-center gap-3">
            <div class="form-check m-0">
              <input class="form-check-input me-2" type="checkbox" id="ivaCheck" checked>
              <label class="form-check-label fw-semibold" for="ivaCheck">IVA</label>
            </div>
            <span class="text-muted">21%</span>

            <!-- Botón Activo/Inactivo -->
            <button type="button" id="btnEstadoIVA" class="btn-estado activo ms-3">Activo</button>

            <div class="ms-auto d-inline-flex align-items-center gap-2">
              <button type="button" class="btn btn-light border rounded-pill btn-sm" title="Editar">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button type="button" class="btn btn-light border rounded-pill btn-sm" title="Eliminar">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <h3 class="h6 text-uppercase text-muted mb-2">Agregar nuevo impuesto</h3>
        <div class="card border rounded-3">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-12 col-lg-6">
                <div class="form-floating">
                  <input type="text" id="nuevoNombre" class="form-control" placeholder="Ej: Percepción IIBB" />
                  <label for="nuevoNombre">Nombre del impuesto</label>
                </div>
              </div>
              <div class="col-8 col-lg-4">
                <div class="form-floating">
                  <input type="number" id="nuevoPorcentaje" class="form-control" placeholder="0" min="0" max="100" step="0.1"/>
                  <label for="nuevoPorcentaje">Porcentaje (%)</label>
                </div>
              </div>
              <div class="col-4 col-lg-2">
                <button type="button" id="btnEstadoNuevo" class="btn-estado activo">Activo</button>
              </div>
              <div class="col-12">
                <button type="button" id="agregarImpuestoBtn" class="btn btn-success">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Configuración de cuenta -->
      <section class="section-card p-4">
        <h2 class="mb-1">Configuración de cuenta</h2>
        <p class="text-muted mb-3">Ajustá tu información personal, seguridad y preferencias.</p>

        <div class="accordion" id="cuentaAccordion">

          <!-- Datos -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="accDatosHeading">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#accDatos">
                <i class="fa-solid fa-circle-user me-2"></i> Datos de la cuenta
              </button>
            </h2>
            <div id="accDatos" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <form class="row g-3 p-2">
                  <div class="col-12 col-md-6 form-floating">
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario">
                    <label for="usuario">Nombre de usuario</label>
                  </div>
                  <div class="col-12 col-md-6 form-floating">
                    <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com">
                    <label for="correo">Correo electrónico</label>
                  </div>
                  <div class="col-12">
                    <button type="button" id="guardarCuentaBtn" class="btn btn-success">Guardar cambios</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Seguridad -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="accSeguridadHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accSeguridad">
                <i class="fa-solid fa-lock me-2"></i> Seguridad
              </button>
            </h2>
            <div id="accSeguridad" class="accordion-collapse collapse">
              <div class="accordion-body">
                <form class="row g-3 p-2 flex-column">
                  <div class="col-12 form-floating">
                    <input type="password" id="passActual" class="form-control" placeholder="••••••••">
                    <label for="passActual">Contraseña actual</label>
                  </div>
                  <div class="col-12 form-floating">
                    <input type="password" id="passNueva" class="form-control" placeholder="••••••••">
                    <label for="passNueva">Nueva contraseña</label>
                  </div>
                  <div class="col-12 form-floating">
                    <input type="password" id="passRep" class="form-control" placeholder="••••••••">
                    <label for="passRep">Confirmar nueva contraseña</label>
                  </div>
                  <div class="col-12">
                    <button type="button" id="guardarSeguridadBtn" class="btn btn-success">Guardar cambios</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Notificaciones -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="accNotifHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accNotif">
                <i class="fa-solid fa-bell me-2"></i> Notificaciones
              </button>
            </h2>
            <div id="accNotif" class="accordion-collapse collapse">
              <div class="accordion-body">
                <form class="row g-3 p-2">
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="notifFacturas" checked>
                      <label class="form-check-label" for="notifFacturas">
                        Recibir notificaciones de facturas y vencimientos por correo
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="button" id="guardarNotifBtn" class="btn btn-success">Guardar cambios</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <!-- TOASTS -->
  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
    <div id="toastCuentaOk" class="toast align-items-center text-bg-success border-0 shadow" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">✅ Cambios guardados</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toastCuentaOk = new bootstrap.Toast(document.getElementById('toastCuentaOk'));
      const toastMsg = document.getElementById('toastMsg');

      // Botones estado
      const toggleEstado = (btn) => {
        btn.classList.toggle('activo');
        btn.classList.toggle('inactivo');
        btn.textContent = btn.classList.contains('activo') ? 'Activo' : 'Inactivo';
      };
      document.getElementById('btnEstadoIVA')?.addEventListener('click', e => toggleEstado(e.target));
      document.getElementById('btnEstadoNuevo')?.addEventListener('click', e => toggleEstado(e.target));

      // Guardar botones
      document.getElementById('guardarCuentaBtn')?.addEventListener('click', () => {
        toastMsg.textContent = '✅ Se guardaron los cambios';
        toastCuentaOk.show();
      });
      document.getElementById('guardarSeguridadBtn')?.addEventListener('click', () => {
        toastMsg.textContent = '✅ Se cambió la contraseña correctamente';
        toastCuentaOk.show();
      });
      document.getElementById('guardarNotifBtn')?.addEventListener('click', () => {
        toastMsg.textContent = '✅ Se guardaron las preferencias';
        toastCuentaOk.show();
      });
    });
  </script>
</body>
</html>
